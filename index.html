    <!--Na primeira era, na primeira batalha, quando as sombras se alongaram, a pessoa se levantou. 
    Queimado pelas brasas do Armagedom, sua alma empolada pelos fogos do Inferno e contaminada além da ascensão, ele escolheu o caminho do tormento perpétuo.
    Em seu ódio voraz, ele não encontrou paz; e com sangue fervente ele vasculhou as Planícies Umbrais em busca de vingança contra os senhores das trevas que o injustiçaram. 
    Ele usava a coroa dos Sentinelas da Noite, e aqueles que experimentaram a mordida de sua espada o chamaram de ... o Caçador da Perdição.
    Temperado pelo fogo do Inferno, sua vontade de ferro permaneceu firme ao longo da passagem que ataca os fracos. 
    Pois ele sozinho era o Hell Walker, o Predador Desacorrentado, que buscava retribuição em todos os quadrantes, escuridão e luz, fogo e gelo, no início e no fim, e ele caçava os escravos da Perdição com crueldade bárbara;
    pois ele passou pela divisão como ninguém, exceto o demônio, havia passado. E em sua conquista contra as almas enegrecidas dos condenados, sua destreza foi mostrada. Em sua cruzada, o serafim concedeu-lhe terrível poder e velocidade, e com sua força ele esmagou os pilares de obsidiana dos Templos de Sangue. 
    Ele partiu sem piedade sobre as feras dos nove círculos. Inquebrável, incorruptível, inflexível, o Doom Slayer procurou acabar com o domínio do reino das trevas. 
    A idade de seu cálculo era incontável. Os escribas gravaram seu nome nas tábuas do Inferno ao longo de eras, e cada batalha gravou o terror nos corações dos demônios. Eles sabiam que ele viria, como sempre fez, como sempre fará, para se banquetear com o sangue dos ímpios. Pois ele sozinho poderia tirar força de seus inimigos caídos, e sempre seu poder crescia, rápido e implacável.
    Ninguém poderia ficar diante da horda, exceto o Doom Slayer. O desespero se espalhou diante dele como uma praga, causando medo nos habitantes das sombras, levando-os a fossos mais profundos e escuros. 
    Mas das profundezas do abismo ergueu-se O Grande, um campeão mais poderoso do que todos os que vieram antes. O Titã, de poder e ferocidade incomensuráveis. Ele caminhou sobre a planície e enfrentou o Doom Slayer, e uma poderosa batalha foi travada nas planícies desoladas. O Titã lutou com a fúria dos incontáveis ​​que caíram nas mãos do Matador da Perdição, mas lá caiu o Titã, e em sua derrota a horda de sombras foi derrotada.
    E em seu terrível rancor entre os mundos e através do tempo, o Hell Walker encontrou o desgraçado que não será nomeado, mas em sua heresia era leal à sua causa maligna. O desgraçado adornou o Doom Slayer com uma armadura poderosa, forjada nas forjas do Inferno, impenetrável e inflexível. 
    Com espada e escudo de força adamantina, o Doom Slayer começou a banir para o vazio tudo o que foi deixado intacto por sua selvageria. No entanto, quando o poderoso Titã caiu e o pavor engolfou os exércitos da Perdição, os demônios sacerdotes dos Templos de Sangue prepararam uma armadilha para capturar esse flagelo do Inferno. 
    Insaciável, mesmo com a derrota do Grande, o Hell Walker buscou sua presa nas tumbas do Blood Keep. E cego por seu fervor, a isca o atraiu. 
    Os sacerdotes derrubaram o templo sobre o Caçador da Perdição, e em sua derrota o sepultaram no sarcófago amaldiçoado. A marca do Doom Slayer foi queimada em sua cripta, um aviso a todo o Inferno de que o terror interior nunca deve ser libertado. Lá ele fica ainda, e cada vez mais, em sofrimento silencioso.-->
